- alias: Turn on exterior lights when front door motion is detected after sunset
  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_motion
      to: 'on'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: group.exterior_lights
      state: 'off'
      for:
        seconds: 10
  action:
    - service: switch.turn_on
      entity_id: group.exterior_lights

- alias: Turn off exterior lights 30 seconds after last front door motion
  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_motion
      to: 'off'
      for:
        minutes: 2
  action:
    - service: switch.turn_off
      entity_id: group.exterior_lights
